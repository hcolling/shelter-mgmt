</head>
<body style="background-color: #f1f8e9">

  <main class="main">
    <div class="form-container">
      <h1>Cadastro de Novo Abrigado</h1>
      <form>
        <div class="form-group">
          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF *</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="form-group">
          <label for="nacionalidade">Nacionalidade *</label>
          <input type="text" id="nacionalidade" name="nacionalidade" required>
        </div>

        <div class="form-group">
          <label for="responsavel">Responsável</label>
          <input type="text" id="responsavel" name="responsavel">
        </div>

        <div class="form-group">
          <label for="genero">Gênero *</label>
          <select id="genero" name="genero" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nascimento">Data de Nascimento *</label>
          <input type="date" id="nascimento" name="nascimento" required>
          <!--<input type="checkbox" id="ignore_nascimento" name="ignore_nascimento" >-->
        </div>

        <div class="form-group">
          <label for="tipo-sangue">Tipo Sanguíneo</label>
          <select id="tipo-sangue" name="tipo-sangue">
            <option value="">Selecione</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
